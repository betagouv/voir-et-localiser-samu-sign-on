<h2>Les utilisateurs de la plateforme</h2>

<table>
    <tr>
      <th>id</th>
      <th>firstName</th>
      <th>lastName</th>
      <th>role</th>
      <th>unit</th>
      <th>department</th>
    </tr>
  {{#users}}
    <tr>
      <td>{{id}}</td>
      <td>{{firstName}}</td>
      <td>{{lastName}}</td>
      <td>{{role}}</td>
      <td>{{unit}}</td>
      <td>{{department}}</td>
    </tr>
  {{/users}}
</table>
